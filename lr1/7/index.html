<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th> </th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
        </tr>
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write("<tr>");
                document.write(`<th>${i}</th>`); 
                for (let j = 1; j <= 10; j++) {
                    let result = i * j;
                    document.write(`<td>${result}</td>`);
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
